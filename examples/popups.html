<body>
    <main>
        <div class="container flex-box py-6">
            <button class="cm_btn color--accent" onclick="togglePoup('popup-share')">پاپ آپ اشتراک گذاری</button>
            <button class="cm_btn color--secondary" onclick="togglePoup('popup-test')">پاپ آپ آزمایشی</button>
        </div>
    </main>

    <!--Popups-->
    <div class="cm_popup d-none" id="popup-share">
        <div class="cm_popup__overlay" onclick="togglePoup('popup-share')"></div>
        <div class="cm_popup__content mw-550 py-5">
            <p class="text-center cl-bg mb-4">به اشتراک گذاری در:</p>
            <nav class="flex-box justify-content-center">
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('whatsapp')">
                    <img src="../assets/img/social-network/whatsapp.svg" alt="share to whatsapp" width="40" />
                </button>
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('facebook')">
                    <img src="../assets/img/social-network/facebook.svg" alt="share to facebook" width="40" />
                </button>
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('twitter')">
                    <img src="../assets/img/social-network/twitter.svg" alt="share to twitter" width="40" />
                </button>
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('reddit')">
                    <img src="../assets/img/social-network/reddit.svg" alt="share to reddit" width="40" />
                </button>
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('telegram')">
                    <img src="../assets/img/social-network/telegram.svg" alt="share to telegram" width="40" />
                </button>
                <button class="cm_btn color--bg circle" onclick="socialNetwordShare('linkedin')">
                    <img src="../assets/img/social-network/linkedin.svg" alt="share to linkedin" width="40" />
                </button>
             </nav>
        </div>
     </div>

    <div class="cm_popup d-none" id="popup-test">
        <div class="cm_popup__overlay" onclick="closePopup('popup-test')"></div>
        <div class="cm_popup__content mw-550 bg-bg">
            <div class="flex-box justify-content-between p-3">
                <p>عنوان پاپ آپ</p>
                <button class="cm_btn color--transparent--txt square size--small" onclick="closePopup('popup-test')">
                    <svg><use href="../assets/sprites.svg#close"></use></svg>
                </button>
            </div>
            <div class="hr-1 bg-3"></div>
           <div class="p-4">

           </div>
        </div>
    </div>
