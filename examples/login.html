<body>
    <main class="container py-5">
        <div class="space-100 d-none d-md-block"></div>
        <div class="row align-items-center justify-content-between gy-5 gx-sm-6 mw-1000 mx-auto">
            <div class="col-md-5 bg-1 borad-20 p-5 flex-box justify-content-center align-self-stretch">
                <img src="../assets/img/weskeleton-logo.svg" alt="Weskeleton Logo">
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="mb-5">
                        <h1 class="mb-2">ورود کاربران</h1>
                        <p>هنوز ثبت نام نکرده‌اید؟ <a href="#" class="cl-ac">ثبت نام حساب</a></p>
                    </div>
                    <div class="row gy-3">
                        <div class="col-12">
                            <label>
                                <p class="small cl-5 mb-2">آدرس ایمیل</p>
                                <input type="text" class="cm_input style--normal" placeholder="ایمیل شما">
                            </label>
                        </div>
                        <div class="col-12">
                            <label>
                                <p class="small cl-5 mb-2">رمز عبور</p>
                                <div class="cm_input__password">
                                    <input type="password" placeholder="رمز عبور شما" class="cm_input style--normal" autocomplete="new-password" />
                                    <button type="button" class="cm_btn color--transparent square">
                                        <svg class="icon-20 invis">
                                            <use href="../assets/sprites.svg#password-invisible"></use>
                                        </svg>
                                        <svg class="icon-20 vis">
                                            <use href="../assets/sprites.svg#password-visible"></use>
                                        </svg>
                                    </button>
                                </div>
                            </label>
                        </div>
                        <div class="col-12">
                            رمز عبور خود را فراموش کرده‌اید؟ <a href="#" class="cl-ac">بازیابی رمز عبور</a>
                        </div>
                        <div class="col-12 pt-5">
                            <button class="cm_btn color--accent d-flex w-100">
                                ورود
                                <svg class="icon-20 invis">
                                    <use href="../assets/sprites.svg#arrow-left"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="space-100 d-none d-md-block"></div>
    </main>

    <!--Links-->

    <script src="../assets/js/app.js"></script>
